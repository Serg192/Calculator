<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="calculator-container">
      <div class="history"></div>
      <div class="result"></div>
      <div class="memory">M</div>

      <button class="operation-symbol extension">x!</button>
      <button class="operation-symbol extension">mod</button>
      <button class="operation-symbol extension">x^y</button>
      <button class="operation-symbol extension">√</button>
      <button class="operation-symbol extension">(</button>
      <button class="operation-symbol extension">)</button>

      <button class="operation-symbol extension">sin</button>
      <button class="operation-symbol extension">MC</button>
      <button class="operation-symbol">C</button>
      <button class="operation-symbol">Del</button>
      <button class="operation-symbol">%</button>
      <button class="operation-symbol">/</button>
      
      <button class="operation-symbol extension">cos</button>
      <button class="operation-symbol extension">MR</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation-symbol">*</button>

      <button class="operation-symbol extension">tg</button>
      <button class="operation-symbol extension">M-</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation-symbol">-</button>

      <button class="operation-symbol extension">ln</button>
      <button class="operation-symbol extension">M+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation-symbol">+</button>

      <button class="operation-symbol addition">↔</button>
      <button class="operation-symbol extension">+/-</button>
      <button class="operation-symbol extension">,</button>
      <button class="number">0</button>
      <button class="operation-symbol">.</button>
      <button class="operation-symbol">=</button>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
